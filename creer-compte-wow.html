<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un Compte WoW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body{
      margin:0;
      font-family:'Orbitron',sans-serif;
      background:linear-gradient(180deg,#000,#001b33);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      color:white;
    }

    /* Liquid Glass Card */
    .card{
      width:340px;
      padding:30px;
      border-radius:30px;
      background:rgba(255,255,255,0.12);
      box-shadow:0 25px 60px rgba(0,0,0,0.5);
      backdrop-filter:blur(20px) saturate(180%);
      border:1px solid rgba(255,255,255,0.25);
      animation:float 6s infinite ease-in-out;
    }

    @keyframes float{
      0%,100%{transform:translateY(-6px)}
      50%{transform:translateY(6px)}
    }

    h2{
      text-align:center;
      margin-bottom:25px;
      font-size:22px;
      color:#cfeaff;
    }

    .input{
      margin-bottom:18px;
    }

    .input label{
      font-size:13px;
      color:#e5f5ff;
    }

    .input input{
      width:100%;
      margin-top:6px;
      padding:12px;
      border:none;
      outline:none;
      font-size:14px;
      color:white;
      border-radius:14px;
      background:rgba(255,255,255,0.08);
      box-shadow:inset 0 0 10px rgba(0,0,0,0.4);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:20px;
      font-size:15px;
      cursor:pointer;
      background:linear-gradient(135deg,#4db8ff,#6cd6ff);
      color:#000;
      font-weight:bold;
      transition:.25s;
    }

    button:hover{
      transform:scale(1.05);
      box-shadow:0 8px 25px rgba(77,184,255,0.4);
    }

    #result{
      margin-top:20px;
      text-align:center;
      font-size:14px;
      color:#fff;
      min-height:20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Créer un Compte WoW</h2>

    <form id="form">
      <div class="input">
        <label>Pseudo</label>
        <input type="text" id="user" required>
      </div>

      <div class="input">
        <label>Mot de passe</label>
        <input type="password" id="pass" required>
      </div>

      <button type="submit">Créer mon compte</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData();
      fd.append('username', document.getElementById('user').value);
      fd.append('password', document.getElementById('pass').value);

      document.getElementById('result').textContent = "Création du compte...";

      const res = await fetch('http://79.90.44.4/create_wow_account.php', {
        method: 'POST',
        body: fd
      });
      const json = await res.json();

      document.getElementById('result').textContent = json.success ? "✔ Compte WoW créé !" : "❌ " + json.error;
    });
  </script>
</body>
</html>
