<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draevorn - Factions Lumi√®re & T√©n√®bres</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />

  <!-- V√©rification de session -->
  <script>
    (function(){
      const s = sessionStorage.getItem('draevorn_logged');
      if (!s) {
        window.location.replace('login.html');
        return;
      }
      const data = JSON.parse(s);
      const maxAge = 24*60*60*1000;
      if (!data.user || (Date.now() - (data.ts || 0) > maxAge)) {
        sessionStorage.removeItem('draevorn_logged');
        window.location.replace('login.html');
        return;
      }
      console.log('Utilisateur connect√© :', data.user);
    })();
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    /* --- HAMBURGER MENU --- */
    .hamburger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .hamburger {
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hamburger div {
      height: 4px;
      width: 100%;
      background-color: white;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(9px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-9px);
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 12px 24px;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu.open a {
      opacity: 1;
      transform: translateX(0);
    }

    .side-menu a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .logout-btn {
      color: #ff5555;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .logout-btn:hover {
      background: rgba(255, 85, 85, 0.1);
      color: #ff7777;
    }

    hr {
      width: 80%;
      border: 0.5px solid rgba(255,255,255,0.1);
      margin: 10px auto;
    }

    /* Contenu principal */
    .content {
      text-align: center;
      margin-top: 200px;
    }

    .content h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <!-- MENU HAMBURGER -->
  <div class="hamburger-menu">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="side-menu" id="side-menu">
      <a href="#">üëë Membre Staff</a>
      <a href="#">üé¨ Planning Cin√©ma</a>
      <a href="#">üçç Blox Fruits</a>
      <a href="#">üõí Boutique</a>
      <hr>
      <a href="#" class="logout-btn" onclick="logout()">üö™ D√©connexion</a>
    </div>
  </div>

  <!-- CONTENU PRINCIPAL -->
  <div class="content">
    <h1>Bienvenue sur Draevorn ‚öîÔ∏è</h1>
    <p>Explorez les factions Lumi√®re et T√©n√®bres...</p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('side-menu');

    // Ouvrir au survol, fermer quand on quitte
    hamburger.addEventListener('mouseenter', () => {
      hamburger.classList.add('active');
      menu.classList.add('open');
    });

    menu.addEventListener('mouseleave', () => {
      hamburger.classList.remove('active');
      menu.classList.remove('open');
    });

    function logout() {
      sessionStorage.removeItem('draevorn_logged');
      window.location.replace('login.html');
    }
  </script>
</body>
</html>
